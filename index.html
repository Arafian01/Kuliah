<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url(BG.jpg);
      background-position: center;
      width: 100%;
    }

    .card {
      border-radius: 8px !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      backdrop-filter: blur(4px) !important;
      background-color: rgba(35, 39, 25, 0.3);
    }

    .peringatan {
      background-color: rgba(0, 0, 0, 0.5);
      width: 100vw;
      max-width: none;
      height: 100%;
      margin: 0;
    }

    .bg-login {
      font-size: 45px;
      font-weight: 1000;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Loading Element -->
  <div id="loading" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 9999; text-align: center; padding-top: 20%;">
    <img src="loading.gif" alt="Loading...">
  </div>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-xl-5">
          <div class="card shadow p-3 rounded">
            <div class="container">
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <h1 class="fw-bold text-center mb-5 mt-3 text-white">LOGIN</h1>
                  <h1 class="text-secondary mt-3 position-absolute bg-login z-n1 opacity-75">LOGIN</h1>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  <label for="inputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <label for="inputPassword">Password</label>
                </div>
                <div class="text-center mb-3">
                  <div id="img" class="form-control fs-2 fst-italic badge text-black "></div>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="inputCaptcha" placeholder="Captcha">
                  <label for="inputCaptcha">Captcha</label>
                </div>
                <div class="form-check">
                  <label id="captcha" class="text-white">Remember me</label>
                </div>
                <!-- <div class="form-check">
         <input class="form-check-input" type="checkbox" id="gridCheck">
         <label class="form-check-label text-white" for="gridCheck">
          Remember me
         </label>
        </div> -->
                <button type="button" class="btn btn-outline-light btn-lg px-5 mt-3  w-100" id="btnLogin">LOGIN</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute top-0 peringatan z-1" id="alert">
      <div class="card bg-light position-absolute top-50 start-50 translate-middle" style="width: 550px;">
        <div class="card-header row mt-2">
          <h5 class="col-11 ">Peringatan!</h5>
          <a type="button" class="btn-close col-auto"></a>
        </div>
        <div class="card-body text-end">
          <p id="pesan" class="text-start"></p>
          <a type="button" class="btn btn-primary">Oke</a>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
